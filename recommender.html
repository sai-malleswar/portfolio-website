<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff7e5f;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0 auto;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            transition: border-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        input[type="radio"]:checked {
            border-color: #ff7e5f;
            background-color: #ff7e5f;
        }

        input[type="radio"]:checked::before {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="text"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: border-color 0.3s ease;
            width: calc(100% - 30px);
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #aaa;
            opacity: 0.8;
        }

        .genre-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .genre-button {
            background-color: #ff7e5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .genre-button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        button[type="submit"] {
            background-color: #ff7e5f;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            form {
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }

            .genre-buttons {
                gap: 5px;
            }

            .genre-button {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <h2>Let the Magic Begin</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="search_type" value="title" checked onclick="toggleInputFields()"> Movie Title
                </label>
                <label class="radio-label">
                    <input type="radio" name="search_type" value="genre" onclick="toggleInputFields()"> Genre
                </label>
            </div>
            <div>
                <input type="text" id="movie_title" name="movie_title" placeholder="Enter movie title..."><br>
            </div>
            <div>
                <input type="text" id="genre" name="genre" placeholder="Enter genre..." disabled><br>
            </div>
            <div class="genre-buttons">
                <button type="button" class="genre-button" onclick="addGenre('Action')">Action</button>
                <button type="button" class="genre-button" onclick="addGenre('Comedy')">Comedy</button>
                <button type="button" class="genre-button" onclick="addGenre('Drama')">Drama</button>
                <button type="button" class="genre-button" onclick="addGenre('Horror')">Horror</button>
                <button type="button" class="genre-button" onclick="addGenre('Romance')">Romance</button>
                <button type="button" class="genre-button" onclick="addGenre('Sci-Fi')">Sci-Fi</button>
                <button type="button" class="genre-button" onclick="addGenre('Thriller')">Thriller</button>
            </div>
            <button type="submit">Get Recommendations</button>
                 
        </form>
    </div>

    <script>
        function toggleInputFields() {
            const titleRadio = document.querySelector('input[name="search_type"][value="title"]');
            const genreRadio = document.querySelector('input[name="search_type"][value="genre"]');
            const movieTitleInput = document.getElementById('movie_title');
            const genreInput = document.getElementById('genre');

            if (titleRadio.checked) {
                movieTitleInput.disabled = false;
                genreInput.disabled = true;
            } else if (genreRadio.checked) {
                movieTitleInput.disabled = true;
                genreInput.disabled = false;
            }
        }

        function addGenre(genre) {
            const genreInput = document.getElementById('genre');
            if (genreInput.value) {
                genreInput.value += ', ' + genre;
            } else {
                genreInput.value = genre;
            }
        }

        // Initialize input fields on page load
        window.onload = toggleInputFields;
    </script>
</body>
</html>
